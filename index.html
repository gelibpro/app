<!DOCTYPE html>
<html>
<head>
    <title>Gelibpro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header-buttons {
            padding: 15px;
            text-align: center;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .header-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .header-buttons button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <button id="clientBtn" class="active">Catalogue Client</button>
        <button id="employeeBtn">Espace Employé</button>
    </div>

    <iframe id="mainIframe" src=""></iframe>

    <script>
        const employeeBtn = document.getElementById('employeeBtn');
        const clientBtn = document.getElementById('clientBtn');
        const mainIframe = document.getElementById('mainIframe');
        
        const employeeUrl = "https://script.google.com/macros/s/AKfycby4GkTdOVBdWE8dmRimSOMqcPx0mK94z6o1lo0GVbY4V_RDGyTYQ_FCk7ixJcuGCjk5IQ/exec";
        const clientUrl = "https://script.google.com/macros/s/AKfycby4GkTdOVBdWE8dmRimSOMqcPx0mK94z6o1lo0GVbY4V_RDGyTYQ_FCk7ixJcuGCjk5IQ/exec?page=pos";

        function showFrame(url, btn1, btn2) {
            mainIframe.src = url;
            btn1.classList.add('active');
            btn2.classList.remove('active');
        }

        employeeBtn.addEventListener('click', () => {
            showFrame(employeeUrl, employeeBtn, clientBtn);
        });

        clientBtn.addEventListener('click', () => {
            showFrame(clientUrl, clientBtn, employeeBtn);
        });

        // Charger l'iframe "Espace Employé" par défaut au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            showFrame(clientUrl, employeeBtn, clientBtn);
        });
    </script>
</body>
</html>
