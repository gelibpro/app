<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelibpro</title>

    <style>
        /* Toutes les règles de style sont maintenant correctement placées dans la balise <style> */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajoute une ombre pour un meilleur effet visuel */
            border-radius: 8px;
            overflow: hidden; /* Assure que le contenu de l'iframe ne déborde pas */
            border: 1px solid #ccc; /* Ajout d'une bordure subtile */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Cela supprime la bordure par défaut de l'iframe */
        }
    </style>
</head>
<body>

    <!-- Le contenu visible de la page est maintenant correctement dans la balise <body> -->
    <div class="container">
        <iframe src="https://script.google.com/macros/s/AKfycbzFrKJE_SVDlU-EXhbLrHV_wVgIqzTODWl-3jYJTCT7a5q1McglbZoBku_KnMk0fVzCBA/exec"></iframe>
    </div>

</body>
</html>
