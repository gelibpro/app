<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelibpro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Cela supprime la bordure par défaut de l'iframe */
        }
        .container {
            width: 90%;
            height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajoute une ombre pour un meilleur effet visuel */
            border-radius: 8px;
            overflow: hidden; /* Assure que le contenu de l'iframe ne déborde pas */
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe src="https://script.google.com/macros/s/AKfycbw_NkgvgW02PeCd8uliKVXAiGztDWqLSQdHbXxBks9fgl4IlbMB_wX47hx38o573guTZQ/exec"></iframe>
    </div>

</body>
</html>
