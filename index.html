<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (votre CSS reste exactement le même) ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Utilisateur</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="login-btn" class="btn">Se connecter</button>
            <p id="error-message"></p>
        </form>

        <!-- Ce lien doit pointer vers votre page client sur GitHub -->
        <a href="https://gelibpro.github.io/pos/" class="client-pos-link">
             <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <span>Accéder au catalogue client</span>
        </a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');

            // IMPORTANT : Remplacez cette URL par l'URL de votre application web que vous avez copiée à l'étape 2
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzFrKJE_SVDlU-EXhbLrHV_wVgIqzTODWl-3jYJTCT7a5q1McglbZoBku_KnMk0fVzCBA/exec";

            btn.disabled = true;
            btn.textContent = 'Connexion...';
            errorMsg.textContent = '';

            // MODIFICATION : On utilise fetch au lieu de google.script.run
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'authenticateUser', // On dit au routeur doPost quelle fonction appeler
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(response => {
                // Si l'authentification réussit
                if (response.success) {
                    // Stocke les informations de l'utilisateur dans le stockage local du navigateur
                    localStorage.setItem('gelibproUser', JSON.stringify(response.user));
                    
                    // MODIFICATION : Redirige vers VOTRE page d'application sur GitHub
                    window.location.href = "https://gelibpro.github.io/app/"; // ou le chemin relatif vers votre page principale
                } else {
                    // Si l'authentification échoue, affiche le message d'erreur
                    errorMsg.textContent = response.message;
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                }
            })
            .catch(error => {
                // En cas d'erreur de communication avec le serveur
                console.error('Login Failure:', error);
                errorMsg.textContent = "Erreur de communication avec le serveur.";
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            });
        });
    </script>
</body>
</html>
